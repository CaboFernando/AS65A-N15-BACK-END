name: Build and deploy ASP.Net Core app to Azure Web App - bolsafamilia-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build src/BolsaFamilia.API/BolsaFamilia.API.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish src/BolsaFamilia.API/BolsaFamilia.API.csproj --configuration Release --output ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E540627C459842FDA8AF7C34E9549455 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_978D49016E0247B09971B8A12D9DA8F1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FE1917816CA04DDFB4D3A648C4DC5B9A }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bolsafamilia-api'
          slot-name: 'Production'
          package: .
